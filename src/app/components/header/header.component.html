<section id="header">
    <nav class="nav-items">
        <div class="toggle-button" (click)="toggleMenu()" [ngClass]="{'active': isMenuOpen}">
            <span class="bar bar-top"></span>
            <span class="bar bar-middle"></span>
            <span class="bar bar-bottom"></span>
        </div>
        <ul class="menu-container" [ngClass]="{'active': isMenuOpen}">
            <li><a (click)="scrollToSection('about-me')" class="menu-item">{{ 'header.aboutMe' | translate}}</a></li>
            <li><a (click)="scrollToSection('skills')" class="menu-item">{{ 'header.skills' | translate }}</a></li>
            <li><a (click)="scrollToSection('experiences')" class="menu-item">{{ 'header.experiences' | translate }}</a></li>
            <li><a (click)="scrollToSection('portfolio')" class="menu-item">{{ 'header.portfolio' | translate }}</a></li>
            <li class="btn-item"><a (click)="scrollToSection('contact')" class="menu-item" >{{ 'header.contact' | translate }}</a></li>    
        </ul>
    </nav>
    <div class="btns">
        <a (click)="switchLanguage('en')" class="btn-lang btn-en" *ngIf="currentLang == 'pt'"><img src="assets/img/usa-flag.png" width="24px">En</a>
        <a (click)="switchLanguage('pt')" class="btn-lang btn-pt" *ngIf="currentLang == 'en'"><img src="assets/img/brazil-flag.png">Pt</a>
    </div>
</section>
